<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/auth.css') }} ">
    <link rel="icon" type="image/x-icon" href=" {{ url_for('static', filename='img/logo.jpeg') }} ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Kall'd Login</title>
</head>
<body>
    <div class="main">
        <div class="space1" style="background-color: #c2c2c2;"></div>
        <div class="space2 form">
            <img class="img" src="{{ url_for('static', filename='img/logo.jpeg') }}">
            <form action="/login" method="post">
                <h1>Login</h1>
                <p class="">User</p>
                <input class="input1" type="text" name="username" placeholder="">
                <p>Password</p>
                <input class="input1" type="password" name="password" placeholder="">
                <input class="btn" type="submit" value="Log in">
                <p class="error">{{ error }}</p>
                <a href="/register" class="signin">Sign in</a>
                <a href="/#" class="password">Forgot Password?</a>
            </form>
        </div>
    </div>
    <div class="footer">(R) Consumer Financial Services, US. All Rights Reserved</div>

</body>
</html>
